<div class="input-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <button class="btn btn-primary btn-sm" (click)="downCantidad()">-</button>
      </div>
      <input type="text" [(ngModel)]="cantidad" (keyup)="onChangeCantidad($event)">
      <div class="input-group-prepend">
        <button class="btn btn-primary btn-sm" (click)="upCantidad()">+</button>
      </div>
    </div>
  </div>
